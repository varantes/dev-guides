<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "pt-BR" }}">

  {%- include head.html -%}
  
  <!-- Favicon customizado -->
  <link rel="icon" type="image/svg+xml" href="{{ '/assets/favicon.svg' | relative_url }}">
  <link rel="manifest" href="{{ '/assets/site.webmanifest' | relative_url }}">
  
  <!-- Meta tags para tema -->
  <meta name="theme-color" content="#2B2D42">
  
  <!-- Open Graph meta tags -->
  <meta property="og:image" content="{{ site.url }}{{ site.baseurl }}/assets/favicon.svg">
  <meta property="og:image:type" content="image/svg+xml">

  <body>

    {%- include header.html -%}

    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        {{ content }}
      </div>
    </main>

    {%- include footer.html -%}

  </body>

</html>
